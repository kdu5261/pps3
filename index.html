        function switchLang(lang) {
            currentLang = lang;
            const koBtn = document.getElementById('lang-ko');
            const ruBtn = document.getElementById('lang-ru');
            if (lang === 'ko') {
                koBtn.classList.add('bg-white', 'shadow-sm', 'text-[#0050FF]');
                ruBtn.classList.remove('bg-white', 'shadow-sm', 'text-[#0050FF]');
                ruBtn.classList.add('text-[#6B7684]');
            } else {
                ruBtn.classList.add('bg-white', 'shadow-sm', 'text-[#0050FF]');
                koBtn.classList.remove('bg-white', 'shadow-sm', 'text-[#0050FF]');
                koBtn.classList.add('text-[#6B7684]');
            }
            render();
        }

        function changeTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById(`nav-${tab}`);
            if (activeNav) activeNav.classList.add('active');
            render();
            window.scrollTo(0, 0);
        }

                                    <a href="https://play.google.com/store/apps/details?id=com.sktelecom.tauth" target="_blank" class="bg-[#191F28] text-white py-3 rounded-xl text-center text-[11px] font-bold">SKT</a>
                                    <a href="https://play.google.com/store/apps/details?id=com.kt.ktauth" target="_blank" class="bg-[#191F28] text-white py-3 rounded-xl text-center text-[11px] font-bold">KT</a>
                                    <a href="https://play.google.com/store/apps/details?id=com.lguplus.smartotp" target="_blank" class="bg-[#191F28] text-white py-3 rounded-xl text-center text-[11px] font-bold">LGU+</a></div></div>
                                    <div><p class="text-[10px] font-black text-[#ADB5BD] uppercase mb-3 tracking-widest">iPhone / iOS</p><div class="grid grid-cols-3 gap-2">
                                    <a href="https://apps.apple.com/kr/app/id1141258007" target="_blank" class="bg-[#0050FF] text-white py-3 rounded-xl text-center text-[11px] font-bold">SKT</a>
                                    <a href="https://apps.apple.com/kr/app/id1134371550" target="_blank" class="bg-[#0050FF] text-white py-3 rounded-xl text-center text-[11px] font-bold">KT</a>
                                    <a href="https://apps.apple.com/kr/app/id1147394645" target="_blank" class="bg-[#0050FF] text-white py-3 rounded-xl text-center text-[11px] font-bold">LGU+</a></div></div>
                                </div><p class="text-[11px] text-[#8B95A1] mt-6 italic">${pageInfo.search || ''}</p>
                            </div>
                        `;
                    } else if (currentTab === 'sign') {
                        html += `<div class="bg-white rounded-[24px] p-6 mb-8 border border-gray-100 shadow-sm text-center"><p class="font-bold text-[15px] mb-4 text-left">${pageInfo.btn || ''}</p><a href="https://www.hankookcapital.co.kr/ib20/mnu/HKCMAN000000#none" target="_blank" class="block w-full bg-[#0050FF] text-white py-4 rounded-[20px] font-bold text-[16px] shadow-lg shadow-blue-100 active:scale-95 transition-transform">전자서명 바로가기</a></div>`;
                    }

                    html += `<div class="bg-white rounded-[24px] p-6 mb-8 border border-gray-100 shadow-sm"><h2 class="text-[19px] font-bold mb-3">${pageInfo.q || ''}</h2><p class="text-[#4E5968] text-[15px] leading-relaxed">${pageInfo.a || ''}</p></div>`;

                    html += currentSteps.map((s, i) => `
                        <div class="bg-white rounded-[24px] p-6 mb-8 border border-gray-100 shadow-sm">
                            <span class="step-label mb-4 inline-block">${c.step} ${i+1}</span>
                            <p class="text-[16px] font-bold text-[#191F28] mb-4 whitespace-pre-line">${currentLang === 'ko' ? s.ko : s.ru}</p>
                            <img src="${s.img}" class="w-full border border-gray-50 shadow-sm">
                        </div>
                    `).join('');
                }
                html += `<p class="text-center font-black text-[#0050FF] text-lg py-12">${c.done}</p>`;
            }

            // Global Footer
            html += `
                <footer class="mt-20 pt-10 border-t border-gray-100 text-[11px] text-[#ADB5BD] leading-6 pb-12">
                    <p class="font-black text-[#8B95A1] mb-2">${t.footer.company}</p>
                    <p>${t.footer.brn}</p>
                    <p>${t.footer.ceo}</p>
                    <p>${t.footer.addr}</p>
                    <p>${t.footer.email}</p>
                    <p class="mt-8 opacity-60 whitespace-pre-line text-center">${t.footer.rights}</p>
                </footer>
            </div>`;

            container.innerHTML = html;
            lucide.createIcons();
        }

        window.onload = () => { switchLang('ko'); lucide.createIcons(); };
    </script>
</body>
